name: Docker Build Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t lab8-image .
      
      - name: Run container and copy log
        run: |
          mkdir -p output
          docker run --rm -v $(pwd)/output:/output lab8-image
      
      - name: Check build log
        run: |
          if [ -s output/build_log.txt ]; then
            echo "Build log contains errors!"
            cat output/build_log.txt
            exit 1
          else
            echo "Build successful!"
          fi
      
      - name: Upload build log
        uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: output/build_log.txt
